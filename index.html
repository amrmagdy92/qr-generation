<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <title>Test</title>
    </head>
    <body>
        <div class="container">
            <div class="flex row">
                <div class=" col-lg-8 accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Main options
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body row g-3">
                                <div class="col-lg-2">URL:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" placeholder="Your link goes here...">
                                </div>
                                <div class="col-lg-2">Image file:</div>
                                <div class="col-lg-10">
                                    <input class="btn btn-primary" style="width: 100%;" type="file" id="file-btn">
                                </div>
                                <div class="col-lg-2">Height:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" value="300">
                                </div>
                                <div class="col-lg-2">Width:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" value="300">
                                </div>
                                <div class="col-lg-2">Margin:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <img src="" alt="" id="image">
                </div>
            </div>
        </div>
        <button onclick="fetchQR()">click me!</button>
        <img id="image">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
