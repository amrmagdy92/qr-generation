<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <title>Test</title>
    </head>
    <body>
        <div class="container">
            <div class="flex row">
                <div class=" col-lg-9 accordion" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Main options
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                            <div class="accordion-body row g-3">
                                <div class="col-lg-2">URL:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" placeholder="Your link goes here...">
                                </div>
                                <div class="col-lg-2">Image file:</div>
                                <div class="col-lg-10">
                                    <input class="btn btn-primary" style="width: 100%;" type="file" id="file-btn">
                                </div>
                                <div class="col-lg-2">Height:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" value="300">
                                </div>
                                <div class="col-lg-2">Width:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" value="300">
                                </div>
                                <div class="col-lg-2">Margin:</div>
                                <div class="col-lg-10">
                                    <input style="width: 100%;" type="text" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Dots options
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body row g-3">
                                <div class="col-lg-2">Dots Style:</div>
                                <div class="col-lg-10">
                                    <div class="d-flex flex-column justify-content-center dropdown">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dots-style">
                                                Select dots style
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><button class="dropdown-item rounded-2">Square</button></li>
                                                <li><button class="dropdown-item rounded-2">Dots</button></li>
                                                <li><button class="dropdown-item rounded-2">Rounded</button></li>
                                                <li><button class="dropdown-item rounded-2">Extra rounded</button></li>
                                                <li><button class="dropdown-item rounded-2">Classy</button></li>
                                                <li><button class="dropdown-item rounded-2">Class rounded</button></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">Color Type:</div>
                                <div class="col-lg-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Single color</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Color gradient</label>
                                    </div>
                                </div>
                                <div class="col-lg-2">Dots Color:</div>
                                <div class="col-lg-10">
                                    <input type="color" value="#0077B7">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Corners square options
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body row g-3">
                                <div class="col-lg-2">Dots Style:</div>
                                <div class="col-lg-10">
                                    <div class="d-flex flex-column justify-content-center dropdown">
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dots-style">
                                                Select dots style
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><button class="dropdown-item rounded-2">Square</button></li>
                                                <li><button class="dropdown-item rounded-2">Dots</button></li>
                                                <li><button class="dropdown-item rounded-2">Extra rounded</button></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2">Color Type:</div>
                                <div class="col-lg-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="corner-square-single" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Single color</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="corner-square-gradient" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Color gradient</label>
                                    </div>
                                </div>
                                <div class="col-lg-2">Corner Square Color:</div>
                                <div class="col-lg-10">
                                    <input type="color" value="#0077B7">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column col-lg-3">
                    <img src="./assets/amaa_linkedin.png" alt="" id="image" style="height: 300px; width: 300px; margin: auto;">
                    <button class="btn btn-primary">Download</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
